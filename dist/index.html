<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags-->
    <title>Calculator</title>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <!-- Custom-->
    <link href="/stylesheets/main.css" rel="stylesheet">
  </head>
  <body>
    <div id="wrapper">
      <div id="calculator">
        <input id="display" type="text"><a href="#" class="btn-grey ac">AC</a><a href="#" class="btn-grey sign">+/-</a><a href="#" class="btn-grey percent">%</a><a href="#" class="btn-orange division">/</a><a href="#" class="btn-grey seven">7</a><a href="#" class="btn-grey eight">8</a><a href="#" class="btn-grey nine">9</a><a href="#" class="btn-orange times">x</a><a href="#" class="btn-grey four">4</a><a href="#" class="btn-grey five">5</a><a href="#" class="btn-grey six">6</a><a href="#" class="btn-orange minus">-</a><a href="#" class="btn-grey one">1</a><a href="#" class="btn-grey two">2</a><a href="#" class="btn-grey three">3</a><a href="#" class="btn-orange plus">+</a><a href="#" class="btn-double zero">0</a><a href="#" class="btn-grey dot">.</a><a href="#" class="btn-orange equals">=</a>
      </div>
    </div>
    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Custom scripts-->
    <script src="javascripts/script.js"></script>
  </body>
</html>
